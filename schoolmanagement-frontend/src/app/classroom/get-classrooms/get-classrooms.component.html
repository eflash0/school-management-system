<div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Classrooms List</h1>
        <button (click)="addClassroom()" class="btn-blue text-white px-4 py-2 rounded-lg">Add classroom</button>
    </div>
    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
        <div *ngIf="classroomList && classroomList.length>0; else noclassrooms">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            classroom ID
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Classroom Name
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Room
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Teacher
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Course
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let classroom of classroomList">
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">{{classroom.classroomId}}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">{{classroom.name}}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">{{classroom.room}}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">{{classroom?.teacher?.firstName}} {{classroom?.teacher?.lastName}}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">{{classroom?.teacher?.course.name}}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
                            <button (click)="viewStudents(classroom.classroomId)" class="btn-blue text-white px-4 py-2 rounded-lg mr-2">Details</button>
                            <button (click)="updateClassroom(classroom)" class="btn-blue text-white px-4 py-2 rounded-lg mr-2">Update</button>
                            <button (click)="deleteClassroom(classroom.classroomId)" class="btn-red text-white px-4 py-2 rounded-lg">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #noclassrooms>
            <div class="p-6 text-center text-gray-600">
                <p>No classrooms found.</p>
            </div>
        </ng-template>
    </div>
</div>
