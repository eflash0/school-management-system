<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity flex items-center justify-center">
  <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all max-w-lg w-full max-h-screen">
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <div class="sm:flex sm:items-start">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
          <img src="https://icons.getbootstrap.com/assets/icons/exclamation-triangle-fill.svg" alt="Warning Icon" class="h-6 w-6 text-red-600">
        </div>
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">{{data.title}}</h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500">{{data.content}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
      <button (click)="confirm()" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
        Yes
      </button>
      <button (click)="cancel()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
        No
      </button>
    </div>
  </div>
</div>
