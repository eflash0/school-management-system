<div class="dialog-content">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Add Course</h2>
      <form (ngSubmit)="addCourse()" #courseForm="ngForm">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Course</label>
          <input [(ngModel)]="course.name" type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 input-blue" required>
        </div>
        <div class="flex justify-between items-center">
          <button type="submit" class="btn-blue text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add Course</button>
          <button type="button" (click)="onCancel()" class="text-blue-500 hover:underline">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <footer class="bg-white shadow-md mt-8">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
        <p class="text-center text-gray-500">&copy; 2024 School Management System. All rights reserved.</p>
    </div>
  </footer>
