<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses List</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Courses List</h1>
            <button (click)="addCourse()" class="btn-blue text-white px-4 py-2 rounded-lg">Add Course</button>
        </div>
        <div class="mb-4">
            <input 
                type="text" 
                placeholder="Search courses..." 
                (input)="searchCourses($event)" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-x-auto">
            <div *ngIf="filteredCourseList && filteredCourseList.length > 0; else noCourses">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                ID
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Course
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let course of filteredCourseList">
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">{{course.courseId}}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">{{course.name}}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
                                <button (click)="updateCourse(course)" class="btn-blue text-white px-4 py-2 rounded-lg mr-2">Update</button>
                                <button (click)="deleteCourse(course.courseId)" class="btn-red text-white px-4 py-2 rounded-lg">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ng-template #noCourses>
                <div class="p-6 text-center text-gray-600">
                    <p>No courses found.</p>
                </div>
            </ng-template>
        </div>
    </div>
</body>
</html>
