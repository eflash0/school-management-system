<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex">
        <div class="bg-white w-64 min-h-screen shadow-md">
            <div class="p-4">
                <a (click)="goUsers()" class="flex items-center text-gray-800 space-x-2 cursor-pointer">
                    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/person-fill.svg" class="h-6 w-6"/>
                    <span>Users</span>
                </a>
                <a (click)="goStudents()" class="flex items-center text-gray-800 space-x-2 mt-4 cursor-pointer">
                    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/people-fill.svg" class="h-6 w-6"/>
                    <span>Students</span>
                </a>
                <a (click)="goCourses()" class="flex items-center text-gray-800 space-x-2 mt-4 cursor-pointer">
                    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/book-fill.svg" class="h-6 w-6"/>
                    <span>Courses</span>
                </a>
                <a (click)="goTeachers()" class="flex items-center text-gray-800 space-x-2 mt-4 cursor-pointer">
                    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/person-fill.svg" class="h-6 w-6"/>
                    <span>Teachers</span>
                </a>
                <a (click)="goClassrooms()" class="flex items-center text-gray-800 space-x-2 mt-4 cursor-pointer">
                    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/person-video.svg" class="h-6 w-6"/>
                    <span>Classes</span>
                </a>
            </div>
        </div>

        <!-- Main Dashboard Area -->
        <div class="flex-1 p-6">
            <!-- Overview Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-gray-700">Total Users</h2>
                    <p class="text-2xl font-bold text-gray-900">{{usersCount}}</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-gray-700">Total Students</h2>
                    <p class="text-2xl font-bold text-gray-900">{{studentsCount}}</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-gray-700">Total Courses</h2>
                    <p class="text-2xl font-bold text-gray-900">{{coursesCount}}</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-gray-700">Total Teachers</h2>
                    <p class="text-2xl font-bold text-gray-900">{{teachersCount}}</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-gray-700">Total Classrooms</h2>
                    <p class="text-2xl font-bold text-gray-900">{{classroomsCount}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500">&copy; 2024 School Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
