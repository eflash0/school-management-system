<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h1 class="text-center">Login</h1>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm" class="form col-md-12 center-block">
              <div class="form-group">
                <input type="text" name="login" [(ngModel)]="login" class="form-control input-lg" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" name="password" [(ngModel)]="password" class="form-control input-lg" placeholder="Password">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">Sign In</button>
              </div>
              <div *ngIf="loginFailed" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="col-md-1accordion2">
            <!-- <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button> -->
            </div>	
        </div>
    </div>
    </div>
  </div>
