<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</head>

<body class="bg-gray-100 h-screen flex flex-col justify-between">
    <main class="flex flex-col items-center justify-center flex-grow">
        <div class="text-center">
            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/exclamation-triangle-fill.svg" class="w-20 h-20 text-gray-500 mb-6" alt="404 Error">
            <h2 class="text-6xl font-bold text-gray-800 mb-4">404</h2>
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h3>
            <p class="text-gray-600 mb-8">Sorry, the page you are looking for does not exist.</p>
        </div>
    </main>

    <footer class="bg-white shadow-md mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500">&copy; 2024 School Management System. All rights reserved.</p>
        </div>
      </footer>

</body>

</html>
