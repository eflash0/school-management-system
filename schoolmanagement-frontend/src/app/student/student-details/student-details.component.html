<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Student Details</h1>
            <button onclick="window.history.back()" class="btn-blue text-white px-4 py-2 rounded-lg">Back</button>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Student Information</h2>
            <p class="text-gray-700"><strong>First Name:</strong> John</p>
            <p class="text-gray-700"><strong>Last Name:</strong> Doe</p>
        </div>
        <div class="bg-white shadow-md rounded-lg overflow-x-auto p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Courses Registered</h2>
            <div id="courseTableContainer">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Course ID
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Course Name
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Instructor
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Credits
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example of a course row -->
                        <tr>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">C001</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">Mathematics</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">Dr. Smith</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap">4</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
                                <button onclick="unregisterCourse('C001')" class="btn-red text-white px-4 py-2 rounded-lg">Unregister</button>
                            </td>
                        </tr>
                        <!-- Add more courses dynamically as needed -->
                    </tbody>
                </table>
            </div>
            <div id="noCoursesMessage" class="p-6 text-center text-gray-600 hidden">
                <p>No courses registered.</p>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-x-auto p-6 mt-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Register to a Course</h2>
            <form id="registerCourseForm">
                <div class="mb-4">
                    <label for="course" class="block text-gray-700 font-medium mb-2">Select Course</label>
                    <select id="course" name="course" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <option value="">Select a course</option>
                        <option value="C002">Physics</option>
                        <option value="C003">Chemistry</option>
                        <option value="C004">Biology</option>
                        <!-- Add more courses as needed -->
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="btn-blue text-white px-4 py-2 rounded-lg">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const studentCourses = [
            { courseId: 'C001', courseName: 'Mathematics', instructor: 'Dr. Smith', credits: 4 }
            // Add more courses dynamically as needed
        ];

        const availableCourses = [
            { courseId: 'C002', courseName: 'Physics' },
            { courseId: 'C003', courseName: 'Chemistry' },
            { courseId: 'C004', courseName: 'Biology' }
            // Add more available courses dynamically as needed
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const courseTableContainer = document.getElementById('courseTableContainer');
            const noCoursesMessage = document.getElementById('noCoursesMessage');
            if (studentCourses.length === 0) {
                courseTableContainer.classList.add('hidden');
                noCoursesMessage.classList.remove('hidden');
            } else {
                courseTableContainer.classList.remove('hidden');
                noCoursesMessage.classList.add('hidden');
            }

            const registerCourseForm = document.getElementById('registerCourseForm');
            registerCourseForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const selectedCourseId = document.getElementById('course').value;
                const selectedCourse = availableCourses.find(course => course.courseId === selectedCourseId);
                if (selectedCourse) {
                    studentCourses.push({
                        courseId: selectedCourse.courseId,
                        courseName: selectedCourse.courseName,
                        instructor: 'TBD',
                        credits: 3
                    });
                    alert('Course registered successfully!');
                    location.reload();
                }
            });
        });

        function unregisterCourse(courseId) {
            const courseIndex = studentCourses.findIndex(course => course.courseId === courseId);
            if (courseIndex !== -1) {
                studentCourses.splice(courseIndex, 1);
                alert('Course unregistered successfully!');
                location.reload();
            }
        }
    </script>
</body>
</html>
